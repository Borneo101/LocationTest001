<!DOCTYPE html>
<html>
<head>
  <title>Live Lokasi Otomatis - OpsBorneo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    #status { margin-top: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Live Lokasi - OpsBorneo</h2>
  <p>Halaman ini akan terus mengirim lokasi kamu secara otomatis setiap 5 menit selama halaman terbuka.</p>
  <div id="status">Menunggu lokasi...</div>

  <script>
    const TOKEN = "7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko";
    const chatId = "5677912817";
    const userId = "Uta001"; // Ganti sesuai nama pengguna jika perlu

    let lastSent = 0;
    const interval = 300000; // 5 menit dalam milidetik

    function kirimLokasi(pos) {
      const now = Date.now();
      if (now - lastSent < interval) return;

      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const caption = `[ID: ${userId}]\nLokasi dikirim: ${lat}, ${lon}\nhttps://maps.google.com/?q=${lat},${lon}`;
      const url = `https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(caption)}`;

      fetch(url)
        .then(() => {
          document.getElementById("status").innerText = caption;
          lastSent = now;
        })
        .catch(() => {
          document.getElementById("status").innerText = "Gagal mengirim lokasi.";
        });
    }

    function gagalAmbilLokasi(err) {
      document.getElementById("status").innerText = "Gagal mendapatkan lokasi. Pastikan izin lokasi aktif.";
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(kirimLokasi, gagalAmbilLokasi, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    } else {
      document.getElementById("status").innerText = "Browser tidak mendukung geolokasi.";
    }
  </script>
</body>
</html>
