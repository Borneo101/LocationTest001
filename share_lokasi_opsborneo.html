<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Lokasi OpsBorneo</title>
</head>
<body>
  <h2>Berbagi Lokasi Langsung - OpsBorneo</h2>
  <p id="status">Menunggu izin lokasi...</p>

  <script>
    // Ganti dengan token bot kamu
    const token = "7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko";
    
    // Ganti dengan chat ID kamu
    const chatId = "5677912817";

    // Fungsi untuk mengirim lokasi ke Telegram bot
    function sendLocation(lat, lon) {
      const url = `https://api.telegram.org/bot${token}/sendLocation?chat_id=${chatId}&latitude=${lat}&longitude=${lon}`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            document.getElementById("status").innerText = `Lokasi dikirim: ${lat}, ${lon}`;
          } else {
            document.getElementById("status").innerText = "Gagal mengirim lokasi ke bot.";
          }
        })
        .catch(error => {
          document.getElementById("status").innerText = "Terjadi error saat kirim lokasi: " + error;
        });
    }

    // Mulai pantau pergerakan
    function startLiveTracking() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "Browser tidak mendukung geolocation.";
        return;
      }

      document.getElementById("status").innerText = "Menunggu pergerakan lokasi...";

      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          sendLocation(lat, lon);
        },
        (error) => {
          document.getElementById("status").innerText = "Akses lokasi ditolak atau gagal.";
        },
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 10000
        }
      );
    }

    // Jalankan saat halaman dimuat
    startLiveTracking();
  </script>
</body>
</html>
